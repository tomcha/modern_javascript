<html>
    <meta http-equiv="Content-Type" content="text/javascript; charset=utf-8">
    <head>
        <script type="text/javascript" charset="utf-8">
            function Seiseki(name){
                var name = name;
                this.setTensu = function(a,b,c,d,e){
                    this.kokugo = a;
                    this.sansu = b;
                    this.rika = c;
                    this.syakai = d;
                    this.eigo = e;
                };

                this.goukei = function(){
                    var total = 0;
                    total += this.kokugo;
                    total += this.sansu;
                    total += this.rika;
                    total += this.syakai;
                    total += this.eigo;
                    return total;
                };

                this.valueOf = function(){
                    return this.goukei();
                };
            };
            
            var taro = new Seiseki("太郎");
            taro.setTensu(98,76,54,56,78);
            alert(taro / 5);
        </script>
    </head>
</html>
