<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <head>
        <script type="text/javascript" charset="utf-8">
            function Seiseki(name){
                var name = name;

                this.setTensu = function(a,b,c,d,e){
                    this.kokugo = a;
                    this.sansu = b;
                    this.rika = c;
                    this.syakai = d;
                    this.eigo = e;
                };
                this.goukei = function(){
                    var total = 0;
                    total += this.kokugo;
                    total += this.sansu;
                    total += this.rika;
                    total += this.syakai;
                    total += this.eigo;
                    return total;
                };
                this.heikin = function(){
                    var total = this.goukei();
                    return total/5;
                };
                this.showMsg = function(){
                    var msg = name + "さんの成績\n";
                    msg += "合計:" + this.goukei() + "\n";
                    msg += "平均:" + this.heikin();
                    alert(msg);
                };
            }

//            var taro1 = new Seiseki("太郎");
//            var taro2 = taro1;
            var taro1 = new Seiseki("太郎");
            var taro2 = new Seiseki("太郎");
            taro1.setTensu(75,58,69,81,47);
            taro2.setTensu(88,71,80,59,63);
            taro1.showMsg();
            taro2.showMsg();
        </script>
    </head>
</html>
