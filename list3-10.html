<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <head>
        <script type="text/javascript" charset="utf-8">
            function YtoD(){
                this.rate = 86;
                this.calc = function(n){
                    var res = Math.floor(n / this.rate * 100)/100;
                    alert(YtoD.name + ":$" + res);
                };
            }

            function DtoY(){
                this.rate = 86;
                this.calc = function(n){
                    var res = Math.floor(n * this.rate);
                    alert(DtoY.name + ":" + res + "å††");
                };
            }

            function Translate(){};
            
            Translate.prototype = new YtoD();
            var obj1 = new Translate();
            obj1.calc(1230);

            Translate.prototype = new DtoY();
            var obj2 = new Translate();
            obj2.calc(1230);
        </script>
    </head>
</html>
