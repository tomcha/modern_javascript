<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link type="text/css" href="sample.css" rel="stylesheet">
        <script type="text/javascript">
            var classvalue = 0;
            function doClick(){
                var p1 = document.getElementById("p1");
                switch(classvalue){
                    case 0:
                        p1.className = "redcolor";
                        break;
                    case 1:
                        p1.className = "greencolor";
                        break;
                    case 2:
                        p1.className = "";
                        break;
                };
                classvalue++;
                if(classvalue == 3){
                    classvalue = 0;
                };
            }
        </script>
    </head>
    <body>
        <h1>Sample Page</h1>
        <p id="p1" onclick="doClick();">クリックしてみてください</p>
    </body>
</html>
