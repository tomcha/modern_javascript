        <script type="text/javascript" charset="utf-8">
            var ritsu = 0.05;
            var price = 15000;
            var getTax = function(val){
                return val * ritsu;
            };
            
            ritsu = 0.01;
            var tax = getTax(price);
            alert("金額:" + price + " 税額:" + tax);
        </script>
