<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <head>
        <script type="text/javascript" charset="utf-8">
            var arr = {
                "国語":98,
                "算数":82,
                "理科":70,
                "社会":86,
                "英語":53,
            };
            arr.goukei = function(){
                var total = 0;
                total += this["国語"];
                total += this["算数"];
                total += this["理科"];
                total += this["社会"];
                total += this["英語"];
                return total;
            };
            arr.heikin = function(){
                var total = this.goukei();
                return total / 5;
            };
            var total = 0;
            var msg = "合計：" + arr.goukei() + "\n";
            msg += "平均：" + arr.heikin();
            alert(msg);
            </script>
    </head>
</html>
