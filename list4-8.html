<!DOCTYPE html1>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link type="text/css" href="sample.css" rel="stylesheet">
        <script type="text/javascript" src="sample.js"></script>
        <title>Sample Page</title>
        <script type="text/javascript">
            var counter = 0;
            function doClick(){
                var input = document.getElementById("input");
                var n = input.value;
                var check_flg = document.getElementById("check").checked;
                if(document.getElementById("radioA").checked){
                    if(check_flg){
                        var res = Math.floor(n * 0.05);
                    }else{
                        var res = Math.floor(n * 1.05);
                    }
                    var msg = "税込価格:" + res + "円";
                }else{
                    if(check_flg){
                        var res = Math.floor(n / 105 * 5);
                    }else{
                        var res = n - Math.floor(n /105 * 5);
                    }
                    var msg = "税抜き価格:" + res + "円";
                }
                var msgdom = document.getElementById("msg");
                msgdom.innerHTML = msg;
            };
        </script>
    </head>
    <body>
        <h1>Sample Page</h1>
        <p id="msg">金額を入力</p>
        <input type="radio" name="radio"  id="radioA" checked>
        <label for="radioA">外税（税込価格）</label>
        <input type="radio" name="radio" id="radioB">
        <label for="radioB">内税（税抜き価格）</label>
        <br /><br />
        <input type="checkbox" id="check">
        <label for="check">※税額のみ表示</label>
        <br />
        <input type="text" id="input">
        <input type="button" onclick="doClick();" value="クリック">
    </body>
</html>
